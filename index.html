<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colossus | Olympus Vault</title>
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-green: #39ff14;
            --glass: rgba(15, 0, 30, 0.7);
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; font-family: 'Courier New', monospace;
        }

        /* Ping-Pong Background Video */
        #video-bg {
            position: fixed; inset: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; filter: brightness(0.5);
        }

        /* Main UI Layout */
        #ui-container {
            display: flex; flex-direction: column; height: 100vh;
            align-items: center; justify-content: center;
        }

        .terminal-box {
            background: var(--glass);
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
            padding: 20px; border-radius: 12px;
            width: 85%; max-width: 500px; backdrop-filter: blur(10px);
        }

        h1 { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); text-align: center; font-size: 1.2rem; }

        /* Dock System */
        #dock {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; padding: 10px 25px;
            background: rgba(0,0,0,0.8); border: 1px solid var(--neon-purple);
            border-radius: 50px; z-index: 1000;
        }

        .icon {
            width: 45px; height: 45px; cursor: pointer; transition: 0.3s;
            filter: drop-shadow(0 0 5px var(--neon-purple));
        }
        .icon:hover { transform: scale(1.2) translateY(-5px); }

        /* Holoframe Overlay */
        #holoframe {
            display: none; position: fixed; inset: 5%; 
            background: #000; border: 3px solid var(--neon-purple);
            border-radius: 15px; z-index: 2000; flex-direction: column;
            box-shadow: 0 0 40px var(--neon-purple);
        }

        .frame-header {
            padding: 10px; display: flex; justify-content: space-between;
            background: rgba(188, 19, 254, 0.1); color: var(--neon-green);
            font-weight: bold; border-bottom: 1px solid var(--neon-purple);
        }

        iframe { flex: 1; border: none; width: 100%; height: 100%; background: #000; }

        .close-btn { cursor: pointer; color: #ff3366; }
    </style>
</head>
<body>

<video id="video-bg" muted playsinline>
    <source src="https://github.com/highland88999-commits/Colossus/blob/main/No_humans_in_vi.mp4?raw=true" type="video/mp4">
</video>

<div id="ui-container">
    <div class="terminal-box">
        <h1>COLOSSUS_OS DEPLOYED</h1>
        <p style="color: #fff; font-size: 0.8rem; text-align: center; opacity: 0.7;">
            SYSTEM STATUS: <span style="color: var(--neon-green)">OPTIMIZED</span>
        </p>
    </div>
</div>

<div id="dock">
    <div class="icon" onclick="openModule('https://stake.com/?c=1FofAXWx')">
        <svg viewBox="0 0 24 24" fill="var(--neon-green)"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
    </div>
    <div class="icon" onclick="openModule('olympics')">
        <svg viewBox="0 0 24 24" fill="var(--neon-purple)"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
    </div>
</div>

<div id="holoframe">
    <div class="frame-header">
        <span>NEXUS_LINK ACTIVE</span>
        <span class="close-btn" onclick="closeModule()">[EXIT]</span>
    </div>
    <iframe id="main-iframe" 
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
            allow="autoplay; fullscreen; encrypted-media"></iframe>
</div>

<script>
    const bgVid = document.getElementById('video-bg');
    const iframe = document.getElementById('main-iframe');
    const frameContainer = document.getElementById('holoframe');

    // Start Video
    bgVid.play();

    // Ping-Pong Logic (Forward then Fast-Rewind for smooth loop)
    bgVid.onended = function() {
        this.currentTime = 0;
        this.play();
    };

    function openModule(url) {
        frameContainer.style.display = 'flex';
        if (url === 'olympics') {
            // Insert your Olympic Transition code directly here via srcdoc
            iframe.srcdoc = `...your Olympic HTML here...`;
        } else {
            iframe.src = url;
        }
    }

    function closeModule() {
        frameContainer.style.display = 'none';
        iframe.src = 'about:blank';
        iframe.srcdoc = '';
    }
</script>

</body>
</html>

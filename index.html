<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Colossus | Artemis Nexus</title>
    <style>
        :root { --p: #bc13fe; --g: #39ff14; --cyber-blue: #00f3ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }

        /* Video Layering */
        .video-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; overflow: hidden;
        }

        video {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            transition: opacity 1.2s ease;
        }
        
        #landing-video { z-index: 10; opacity: 1; }
        #bg-video { z-index: 5; opacity: 0; filter: brightness(0.5); }

        /* Multi-Stage Landing Gate */
        #landing-gate {
            position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.4);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
            transition: all 0.8s ease;
        }
        
        .gate-btn {
            padding: 25px 60px; border: 2px solid var(--g); 
            color: var(--g); background: rgba(0,0,0,0.9); 
            cursor: pointer; letter-spacing: 10px; font-weight: bold;
            font-size: 1.5rem; text-shadow: 0 0 15px var(--g);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.3);
            text-transform: uppercase;
        }

        #btn-stage-2 { display: none; border-color: var(--p); color: var(--p); text-shadow: 0 0 15px var(--p); }

        /* Navigation */
        #dock {
            position: fixed; bottom: env(safe-area-inset-bottom, 30px);
            left: 50%; transform: translateX(-50%);
            display: flex; gap: 50px; padding: 20px 60px;
            background: rgba(0,0,0,0.95); border: 1px solid var(--p);
            border-radius: 60px; z-index: 1000; 
            opacity: 0; pointer-events: none; transition: 1.5s;
        }
        .icon { width: 50px; height: 50px; cursor: pointer; transition: 0.3s; }
        .icon:hover { transform: scale(1.3) translateY(-10px); }

        /* Full Immersive Iframe */
        #holoframe {
            display: none; position: fixed; inset: 0; 
            background: #000; z-index: 5000; flex-direction: column;
        }
        .frame-header {
            padding: 15px; display: flex; justify-content: space-between;
            background: #111; border-bottom: 1px solid var(--p);
            color: var(--g); font-size: 0.7rem; letter-spacing: 2px;
        }
        #nexus-iframe { flex: 1; border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="video-container">
    <video id="landing-video" muted playsinline loop>
        <source src="https://www.dropbox.com/scl/fi/eq3c5xrlrqmsqs5poyl3u/Make_the_words_.mp4?rlkey=5p5pysbnhwt1lyq2et9blvgks&raw=1" type="video/mp4">
    </video>

    <video id="bg-video" muted playsinline loop>
        <source src="https://www.dropbox.com/scl/fi/13paev0odpa61tpjpm9n2/Image_To_Video-9.mp4?rlkey=6a07rmjobwagvwaq9z3029ge8&raw=1" type="video/mp4">
    </video>
</div>

<div id="landing-gate">
    <button id="btn-stage-1" class="gate-btn" onclick="stageOne()">ENTER NEON</button>
    <button id="btn-stage-2" class="gate-btn" onclick="stageTwo()">INITIALIZE COLOSSUS</button>
</div>

<div id="dock">
    <div class="icon" onclick="launch('stake.html', 'STAKE_VAULT')">
        <svg viewBox="0 0 24 24" fill="var(--g)"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
    </div>
    <div class="icon" onclick="launch('racer.html', 'NEON_STAR_RACER')">
        <svg viewBox="0 0 24 24" fill="#ff00ff"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
    </div>
</div>

<div id="holoframe">
    <div class="frame-header">
        <span id="mod-title">LINK_ESTABLISHED</span>
        <span style="cursor:pointer; color:red" onclick="closeFrame()">[X] CLOSE</span>
    </div>
    <iframe id="nexus-iframe"></iframe>
</div>

<script>
    const landVid = document.getElementById('landing-video');
    const mainVid = document.getElementById('bg-video');
    const gate = document.getElementById('landing-gate');

    // FIRST CLICK: Trigger the landing video
    function stageOne() {
        landVid.play();
        document.getElementById('btn-stage-1').style.display = 'none';
        document.getElementById('btn-stage-2').style.display = 'block';
        gate.style.background = 'rgba(0,0,0,0.1)';
    }

    // SECOND CLICK: Swap to Main Background and reveal Dock
    function stageTwo() {
        mainVid.play();
        
        // Cross-fade
        landVid.style.opacity = '0';
        mainVid.style.opacity = '1';
        gate.style.opacity = '0';

        setTimeout(() => {
            gate.style.display = 'none';
            landVid.pause();
            document.getElementById('dock').style.opacity = '1';
            document.getElementById('dock').style.pointerEvents = 'auto';
        }, 1000);
    }

    function launch(url, title) {
        document.getElementById('mod-title').innerText = "COLOSSUS_OS :: " + title;
        document.getElementById('nexus-iframe').src = url;
        document.getElementById('holoframe').style.display = 'flex';
    }

    function closeFrame() {
        document.getElementById('holoframe').style.display = 'none';
        document.getElementById('nexus-iframe').src = '';
    }
</script>
</body>
</html>

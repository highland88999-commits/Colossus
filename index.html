<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Colossus | Artemis Nexus</title>
    <meta property="og:title" content="COLOSSUS OS | Nexus Vortex" />
    <meta property="og:description" content="[STATION_IDENTIFIED: NEXUS_VORTEX] :: Initializing Colossus Environment. Secure connection established. Accessing decentralized vaults and neon-realms." />
    <meta name="description" content="Secure gateway to the Artemis Nexus. Initialize connection to deploy the Colossus environment." />
    <style>
        :root { --p: #bc13fe; --g: #39ff14; --cyber-blue: #00f3ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }

        /* Video Layering */
        .video-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; overflow: hidden;
        }

        video {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            transition: opacity 1.2s ease;
        }
        
        #landing-video { z-index: 10; opacity: 1; }
        #bg-video { z-index: 5; opacity: 0; filter: brightness(0.5); }

        /* Multi-Stage Landing Gate */
        #landing-gate {
            position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.6);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
            transition: all 0.8s ease;
        }
        
        .gate-btn {
            padding: 25px 60px; border: 2px solid var(--g); 
            color: var(--g); background: rgba(0,0,0,0.9); 
            cursor: pointer; letter-spacing: 10px; font-weight: bold;
            font-size: 1.5rem; text-shadow: 0 0 15px var(--g);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.3);
            text-transform: uppercase;
            transition: 0.3s;
        }
        .gate-btn:hover { background: var(--g); color: #000; box-shadow: 0 0 50px var(--g); }

        #btn-stage-2 { display: none; border-color: var(--p); color: var(--p); text-shadow: 0 0 15px var(--p); box-shadow: 0 0 30px rgba(188, 19, 254, 0.3); }

        /* Navigation Dock */
        #dock {
            position: fixed; bottom: env(safe-area-inset-bottom, 30px);
            left: 50%; transform: translateX(-50%);
            display: flex; gap: 50px; padding: 20px 60px;
            background: rgba(0,0,0,0.95); border: 1px solid var(--p);
            border-radius: 60px; z-index: 1000; 
            opacity: 0; pointer-events: none; transition: 1.5s;
            box-shadow: 0 0 40px rgba(188, 19, 254, 0.2);
        }
        .icon { width: 50px; height: 50px; cursor: pointer; transition: 0.3s; filter: drop-shadow(0 0 5px var(--p)); }
        .icon:hover { transform: scale(1.3) translateY(-10px); filter: drop-shadow(0 0 15px var(--p)); }

        /* Immersive Iframe Frame */
        #holoframe {
            display: none; position: fixed; inset: 0; 
            background: #000; z-index: 5000; flex-direction: column;
        }
        .frame-header {
            padding: 15px 25px; display: flex; justify-content: space-between;
            background: #111; border-bottom: 1px solid var(--p);
            color: var(--g); font-size: 0.8rem; letter-spacing: 3px;
        }
        #nexus-iframe { flex: 1; border: none; width: 100%; height: 100%; background: #000; }
        .close-btn { cursor: pointer; color: #ff3366; font-weight: bold; border: 1px solid #ff3366; padding: 2px 10px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="video-container">
    <video id="landing-video" muted playsinline loop>
        <source src="https://www.dropbox.com/scl/fi/eq3c5xrlrqmsqs5poyl3u/Make_the_words_.mp4?rlkey=5p5pysbnhwt1lyq2et9blvgks&raw=1" type="video/mp4">
    </video>

    <video id="bg-video" muted playsinline loop>
        <source src="https://www.dropbox.com/scl/fi/13paev0odpa61tpjpm9n2/Image_To_Video-9.mp4?rlkey=6a07rmjobwagvwaq9z3029ge8&raw=1" type="video/mp4">
    </video>
</div>

<div id="landing-gate">
    <button id="btn-stage-1" class="gate-btn" onclick="stageOne()">Connect to Nexus</button>
    <button id="btn-stage-2" class="gate-btn" onclick="stageTwo()">Initialize Colossus</button>
</div>

<div id="dock">
    <div class="icon" onclick="launch('stake.html', 'STAKE_VAULT')" title="STAKE VAULT">
        <svg viewBox="0 0 24 24" fill="var(--g)"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
    </div>
    <div class="icon" onclick="launch('https://neon-racer-ecru.vercel.app/', 'NEON_STAR_RACER')" title="NEON RACER">
        <svg viewBox="0 0 24 24" fill="#ff00ff"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
    </div>
    <div class="icon" onclick="launch('https://merlin-mandates.vercel.app/', 'MERLIN_MANDATES')" title="MERLIN MANDATES">
        <svg viewBox="0 0 24 24" fill="var(--cyber-blue)"><path d="M12 2l-5.5 9h11L12 2zm0 5.09L13.64 9h-3.28L12 7.09zM2 22l5.5-9h11L22 22H2z"/></svg>
    </div>
    <div class="icon" onclick="launch('https://zeus-v-hades.vercel.app/', 'ZEUS_V_HADES')" title="ZEUS V HADES">
        <svg viewBox="0 0 24 24" fill="var(--p)"><path d="M12 2l-10 9h20L12 2zm0 5.09L13.64 9h-3.28L12 7.09zM2 22l10-9 10 9H2z"/></svg>
    </div>
</div>

<div id="holoframe">
    <div class="frame-header">
        <span id="mod-title">COLOSSUS_OS // LINK_ACTIVE</span>
        <span class="close-btn" onclick="closeFrame()">DISCONNECT [X]</span>
    </div>
    <iframe id="nexus-iframe" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals" allow="autoplay; fullscreen;"></iframe>
</div>

<script>
    const landVid = document.getElementById('landing-video');
    const mainVid = document.getElementById('bg-video');
    const gate = document.getElementById('landing-gate');

    // FIRST CLICK: Trigger landing video playback
    function stageOne() {
        landVid.play();
        document.getElementById('btn-stage-1').style.display = 'none';
        document.getElementById('btn-stage-2').style.display = 'block';
        gate.style.background = 'rgba(0,0,0,0.2)';
    }

    // SECOND CLICK: Deploy the main environment
    function stageTwo() {
        mainVid.play();
        
        // UI Visual Sequence
        landVid.style.opacity = '0';
        mainVid.style.opacity = '1';
        gate.style.opacity = '0';

        setTimeout(() => {
            gate.style.display = 'none';
            landVid.pause(); // Release memory
            document.getElementById('dock').style.opacity = '1';
            document.getElementById('dock').style.pointerEvents = 'auto';
        }, 1200);
    }

    function launch(url, title) {
        const hf = document.getElementById('holoframe');
        const ifr = document.getElementById('nexus-iframe');
        document.getElementById('mod-title').innerText = "COLOSSUS_LINK :: " + title;
        ifr.src = url;
        hf.style.display = 'flex';
    }

    function closeFrame() {
        const hf = document.getElementById('holoframe');
        const ifr = document.getElementById('nexus-iframe');
        hf.style.display = 'none';
        ifr.src = ''; // Unload to stop game audio
    }
</script>
</body>
</html>

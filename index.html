<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Colossus | Artemis Nexus</title>
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-green: #39ff14;
            --glass: rgba(10, 0, 20, 0.75);
            --p-glow: 0 0 15px rgba(188, 19, 254, 0.6);
            --g-glow: 0 0 10px rgba(57, 255, 20, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; overflow: hidden; 
            background: #000; font-family: 'Courier New', monospace; 
        }

        /* Background Video - Ping-Pong Implementation */
        #bg-container {
            position: fixed; inset: 0; z-index: -1;
            filter: brightness(0.4) contrast(1.1);
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }

        /* Landing Page (Click-through) */
        #landing-gate {
            position: fixed; inset: 0; z-index: 5000;
            background: #000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; cursor: pointer;
        }
        .gate-vid { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .gate-label {
            position: relative; z-index: 5001; color: var(--neon-green);
            font-size: 1.5rem; letter-spacing: 5px; text-shadow: var(--g-glow);
            animation: pulse 2s infinite; text-align: center;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* Main UI Container */
        #nexus-ui {
            display: none; height: 100vh; flex-direction: column;
            align-items: center; justify-content: center; opacity: 0; transition: opacity 1.2s;
        }

        .central-terminal {
            background: var(--glass); border: 2px solid var(--neon-purple);
            box-shadow: var(--p-glow); border-radius: 12px;
            padding: 30px; width: 90%; max-width: 500px;
            backdrop-filter: blur(12px); text-align: center;
        }

        .green-header {
            color: var(--neon-green); text-transform: uppercase;
            font-size: 1.1rem; margin-bottom: 15px; text-shadow: var(--g-glow);
            border-bottom: 1px solid var(--neon-green); padding-bottom: 10px;
        }

        /* Bottom Dock Slider */
        #dock-slider {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; padding: 12px 35px;
            background: rgba(0,0,0,0.85); border: 1px solid var(--neon-purple);
            border-radius: 50px; z-index: 1000; backdrop-filter: blur(10px);
        }
        .dock-icon {
            width: 48px; height: 48px; cursor: pointer; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 5px var(--neon-purple));
        }
        .dock-icon:hover { transform: scale(1.3) translateY(-12px); }

        /* Holo-Frame */
        #holoframe {
            display: none; position: fixed; inset: 4%;
            background: #000; border: 2px solid var(--neon-purple);
            border-radius: 16px; z-index: 4000; flex-direction: column;
            box-shadow: 0 0 50px rgba(188, 19, 254, 0.4); overflow: hidden;
        }
        .frame-top {
            padding: 12px 20px; display: flex; justify-content: space-between;
            background: rgba(188, 19, 254, 0.15); border-bottom: 1px solid var(--neon-purple);
            color: var(--neon-green); font-size: 0.8rem; letter-spacing: 2px;
        }
        #main-iframe { flex: 1; border: none; width: 100%; height: 100%; background: #000; }
        .exit-btn { cursor: pointer; color: #ff3366; font-weight: bold; }
    </style>
</head>
<body>

<div id="bg-container">
    <video id="bg-video" muted playsinline preload="auto">
        <source src="https://github.com/highland88999-commits/Colossus/blob/main/No_humans_in_vi.mp4?raw=true" type="video/mp4">
    </video>
</div>

<div id="landing-gate" onclick="unlockNexus()">
    <video class="gate-vid" autoplay loop muted playsinline>
        <source src="https://github.com/highland88999-commits/Colossus/blob/main/hailuo_1767790564.mp4?raw=true" type="video/mp4">
    </video>
    <div class="gate-label">ENGAGE COLOSSUS<br><small style="font-size: 0.6rem;">[CLICK TO ACCESS VAULT]</small></div>
</div>

<div id="nexus-ui">
    <div class="central-terminal">
        <h2 class="green-header">Olympus Terminal v1.0</h2>
        <p style="color: #fff; opacity: 0.8; line-height: 1.6;">Welcome, <span style="color: var(--neon-purple)">Artemis</span>. The Nexus is stable. Use the dock below to access the Stake Vault or simulate Olympic transitions.</p>
    </div>
</div>

<div id="dock-slider">
    <div class="dock-icon" onclick="openHolo('https://stake.com/?c=1FofAXWx', 'STAKE_VAULT')">
        <svg viewBox="0 0 24 24" fill="var(--neon-green)"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
    </div>
    <div class="dock-icon" onclick="openHolo('olympics', 'OLYMPIC_SYNC')">
        <svg viewBox="0 0 24 24" fill="var(--neon-purple)"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
    </div>
    <div class="dock-icon" onclick="openHolo('racer', 'NEON_CHALLENGE')">
        <svg viewBox="0 0 24 24" fill="#ff00ff"><path d="M13.13 2.81c-.02-.05-.04-.1-.06-.15a.38.38 0 00-.4-.26c-.19.01-.36.14-.42.32-.05.15-.07.31-.08.47-.03.85-.02 1.71.01 2.56.01.27.05.54.12.8.04.14.1.28.17.41.07.13.15.25.25.36.21.23.49.38.79.43.3.05.61.01.89-.12.28-.13.52-.35.68-.62.16-.27.24-.58.24-.89 0-.31-.08-.62-.24-.89-.16-.27-.4-.49-.68-.62a1.8 1.8 0 00-.89-.12c-.3.05-.58.2-.79.43zM12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71L12 2z"/></svg>
    </div>
</div>

<div id="holoframe">
    <div class="frame-top">
        <span id="frame-status">LINKING...</span>
        <span class="exit-btn" onclick="closeHolo()">[CLOSE_X]</span>
    </div>
    <iframe id="main-iframe" 
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals" 
            allow="autoplay; fullscreen; encrypted-media"></iframe>
</div>

<script>
    const bg = document.getElementById('bg-video');
    const ui = document.getElementById('nexus-ui');
    const gate = document.getElementById('landing-gate');
    const frame = document.getElementById('holoframe');
    const iframe = document.getElementById('main-iframe');
    const statusText = document.getElementById('frame-status');

    // Ping-Pong Logic (Smooth Play/Rewind Simulation)
    let direction = 1;
    bg.addEventListener('timeupdate', function() {
        if (this.currentTime >= this.duration - 0.2) {
            this.currentTime = 0.1; // Loop forward
            this.play();
        }
    });

    function unlockNexus() {
        gate.style.opacity = '0';
        setTimeout(() => {
            gate.style.display = 'none';
            ui.style.display = 'flex';
            setTimeout(() => ui.style.opacity = '1', 50);
            bg.play();
        }, 1000);
    }

    function openHolo(url, label) {
        frame.style.display = 'flex';
        statusText.innerText = label + " :: CONNECTED";
        
        if(url === 'olympics') {
            iframe.srcdoc = `<html><body style="background:#000; display:flex; justify-content:center; align-items:center; height:100vh;">
                <h1 style="color:#39ff14; font-family:monospace; border:1px solid #bc13fe; padding:20px;">OLYMPIC_MODULE_OFFLINE_STUB</h1>
            </body></html>`;
        } else if (url === 'racer') {
            iframe.srcdoc = `<html><body style="background:#000; color:#ff00ff; font-family:monospace; display:flex; justify-content:center; align-items:center; height:100vh;">
                <h2>RACER_CORE_LOADING...</h2>
            </body></html>`;
        } else {
            iframe.src = url;
        }
    }

    function closeHolo() {
        frame.style.display = 'none';
        iframe.src = '';
        iframe.srcdoc = '';
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Colossus | Artemis Nexus</title>
    <style>
        :root { --p: #bc13fe; --g: #39ff14; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }

        #bg-video {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto; z-index: -1;
            transform: translate(-50%, -50%);
            filter: brightness(0.4) contrast(1.2);
            object-fit: cover;
        }

        #landing-gate {
            position: fixed; inset: 0; z-index: 5000;
            background: #000; display: flex; justify-content: center; align-items: center;
        }
        .gate-btn {
            padding: 20px 40px; border: 2px solid var(--g); 
            color: var(--g); background: transparent; cursor: pointer;
            letter-spacing: 4px; font-weight: bold;
        }

        #dock {
            position: fixed; bottom: env(safe-area-inset-bottom, 25px);
            left: 50%; transform: translateX(-50%);
            display: flex; gap: 25px; padding: 12px 35px;
            background: rgba(0,0,0,0.95); border: 1px solid var(--p);
            border-radius: 50px; z-index: 1000; backdrop-filter: blur(10px);
        }
        .icon { width: 45px; height: 45px; cursor: pointer; transition: 0.2s; }
        .icon:active { transform: scale(0.9); }

        #holoframe {
            display: none; position: fixed; 
            inset: 0; /* full screen instead of centered with gaps */
            background: rgba(0,0,0,0.85);
            z-index: 4000; 
            flex-direction: column;
            overflow: hidden;
        }
        .frame-header {
            padding: 12px 20px; 
            display: flex; justify-content: space-between;
            background: rgba(188, 19, 254, 0.35); 
            border-bottom: 1px solid var(--p);
            color: var(--g); font-size: 0.9rem;
            backdrop-filter: blur(8px);
        }
        #nexus-iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        .close-btn {
            cursor: pointer;
            color: #ff3366;
            font-weight: bold;
        }
    </style>
</head>
<body>

<video id="bg-video" muted playsinline loop autoplay>
    <source src="https://raw.githubusercontent.com/highland88999-commits/Colossus/main/No_humans_in_vi.mp4" type="video/mp4">
</video>

<div id="landing-gate" onclick="this.style.display='none';">
    <button class="gate-btn">INITIALIZE</button>
</div>

<div id="dock">
    <div class="icon" onclick="launch('stake.html', 'STAKE_VAULT')">
        <svg viewBox="0 0 24 24" fill="var(--g)"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
    </div>
    <div class="icon" onclick="launch('olympics.html', 'OLYMPICS')">
        <svg viewBox="0 0 24 24" fill="var(--p)"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
    </div>
    <div class="icon" onclick="launch('racer.html', 'NEON_STAR_RACER')">
        <svg viewBox="0 0 24 24" fill="#ff00ff"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
    </div>
</div>

<div id="holoframe">
    <div class="frame-header">
        <span id="mod-title">LINKING...</span>
        <span class="close-btn" onclick="closeFrame()">[CLOSE_X]</span>
    </div>
    <iframe id="nexus-iframe" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals" allow="autoplay; fullscreen; picture-in-picture"></iframe>
</div>

<script>
    function launch(url, title) {
        const hf = document.getElementById('holoframe');
        const ifr = document.getElementById('nexus-iframe');
        document.getElementById('mod-title').innerText = title + " :: CONNECTED";
        ifr.src = url;
        hf.style.display = 'flex';
        // Optional: pause background video when opening game
        // document.getElementById('bg-video').pause();
    }

    function closeFrame() {
        const hf = document.getElementById('holoframe');
        const ifr = document.getElementById('nexus-iframe');
        hf.style.display = 'none';
        ifr.src = ''; // unload iframe to stop game/video
        // Optional: resume background video
        // document.getElementById('bg-video').play();
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Colossus | Artemis Nexus</title>
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-green: #39ff14;
            --glass: rgba(10, 0, 20, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }

        /* VIDEO BACKGROUND - RAW LINK FIX */
        #bg-video {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto; z-index: -1;
            transform: translate(-50%, -50%);
            filter: brightness(0.4) contrast(1.2);
            object-fit: cover;
        }

        /* LANDING GATE */
        #landing-gate {
            position: fixed; inset: 0; z-index: 5000;
            background: #000; display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }
        .gate-vid { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; }
        .gate-btn {
            position: relative; z-index: 5001; padding: 20px 40px;
            border: 2px solid var(--neon-green); color: var(--neon-green);
            background: transparent; font-size: 1.2rem; letter-spacing: 4px;
            cursor: pointer; text-shadow: 0 0 15px var(--neon-green);
        }

        /* DOCK - ADAPTIVE */
        #dock {
            position: fixed; bottom: env(safe-area-inset-bottom, 25px);
            left: 50%; transform: translateX(-50%);
            display: flex; gap: 25px; padding: 12px 35px;
            background: rgba(0,0,0,0.9); border: 1px solid var(--neon-purple);
            border-radius: 50px; z-index: 1000;
        }
        .icon { width: 45px; height: 45px; cursor: pointer; transition: 0.3s; }
        .icon:hover { transform: translateY(-10px); }

        /* THE HOLOFRAME - FORCED CENTERING */
        #holoframe {
            display: none; position: fixed; 
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 94vw; height: 85vh; 
            background: #000; border: 2px solid var(--neon-purple);
            border-radius: 20px; z-index: 4000; flex-direction: column;
            box-shadow: 0 0 50px rgba(188, 19, 254, 0.5); overflow: hidden;
        }
        .frame-header {
            padding: 12px; display: flex; justify-content: space-between;
            background: rgba(188, 19, 254, 0.15); border-bottom: 1px solid var(--neon-purple);
            color: var(--neon-green); font-size: 0.8rem;
        }
        iframe { flex: 1; border: none; width: 100%; height: 100%; background: #000; }
    </style>
</head>
<body>

<video id="bg-video" muted playsinline loop>
    <source src="https://raw.githubusercontent.com/highland88999-commits/Colossus/main/No_humans_in_vi.mp4" type="video/mp4">
</video>

<div id="landing-gate" onclick="initSystem()">
    <video class="gate-vid" autoplay loop muted playsinline>
        <source src="https://raw.githubusercontent.com/highland88999-commits/Colossus/main/hailuo_1767790564.mp4" type="video/mp4">
    </video>
    <button class="gate-btn">INITIALIZE</button>
</div>

<div id="dock">
    <div class="icon" onclick="launch('https://stake.com/?c=1FofAXWx', 'STAKE')">
        <svg viewBox="0 0 24 24" fill="var(--neon-green)"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
    </div>
    <div class="icon" onclick="launch('olympics', 'OLYMPICS')">
        <svg viewBox="0 0 24 24" fill="var(--neon-purple)"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
    </div>
    <div class="icon" onclick="launch('racer', 'RACER')">
        <svg viewBox="0 0 24 24" fill="#ff00ff"><path d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
    </div>
</div>

<div id="holoframe">
    <div class="frame-header"><span id="mod-title">LINK</span><span onclick="closeMod()" style="cursor:pointer; color:#ff3366;">[X]</span></div>
    <iframe id="nexus-iframe" sandbox="allow-scripts allow-same-origin allow-forms allow-popups" allow="autoplay; fullscreen"></iframe>
</div>

<script>
    function initSystem() {
        document.getElementById('landing-gate').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('landing-gate').style.display = 'none';
            document.getElementById('bg-video').play();
        }, 800);
    }

    function launch(url, title) {
        const ifr = document.getElementById('nexus-iframe');
        document.getElementById('holoframe').style.display = 'flex';
        document.getElementById('mod-title').innerText = title;

        const sharedStyle = `<style>
            body { margin:0; display:flex; align-items:center; justify-content:center; height:100vh; background:#000; color:#fff; overflow:hidden; font-family:monospace; }
            .content { text-align:center; max-width:100%; padding:20px; }
        </style>`;

        if(url === 'olympics') {
            ifr.srcdoc = `<html><head>${sharedStyle}</head><body><div class="content">
                <h2 style="color:var(--neon-green)">OLYMPIC_SYNC</h2>
                <p>Build 1.0 Active.</p>
            </div></body></html>`;
        } else if (url === 'racer') {
            ifr.srcdoc = `<html><head>${sharedStyle}</head><body><div class="content">
                <h2 style="color:#ff00ff">NEON_RACER_CORE</h2>
                <p>System Ready.</p>
            </div></body></html>`;
        } else {
            ifr.src = url;
        }
    }

    function closeMod() {
        document.getElementById('holoframe').style.display = 'none';
        document.getElementById('nexus-iframe').src = '';
    }
</script>
</body>
</html>

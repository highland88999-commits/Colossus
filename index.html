<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Colossus | Artemis Symbiote</title>
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-green: #39ff14;
            --glass-bg: rgba(15, 0, 30, 0.6);
            --border-glow: 0 0 15px rgba(188, 19, 254, 0.5);
            --header-glow: 0 0 10px rgba(57, 255, 20, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; overflow: hidden; 
            background: #000; font-family: 'Courier New', monospace; 
        }

        /* Background Video - Ping Pong Logic */
        #bg-video-container {
            position: fixed; inset: 0; z-index: -1;
            filter: brightness(0.4) contrast(1.2);
        }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }

        /* Landing Page Overlay */
        #landing-page {
            position: fixed; inset: 0; z-index: 5000;
            background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease;
        }
        .landing-vid { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; }
        .enter-btn {
            position: relative; z-index: 5001;
            padding: 20px 40px; border: 2px solid var(--neon-green);
            color: var(--neon-green); background: transparent;
            font-size: 1.5rem; cursor: pointer; text-transform: uppercase;
            box-shadow: var(--header-glow); transition: 0.3s;
        }
        .enter-btn:hover { background: var(--neon-green); color: #000; }

        /* Main UI Container */
        #main-ui {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; transition: opacity 1s ease;
        }

        .content-vault {
            width: 90%; max-width: 600px;
            background: var(--glass-bg);
            border: 2px solid var(--neon-purple);
            box-shadow: var(--border-glow);
            border-radius: 15px; padding: 20px;
            backdrop-filter: blur(10px); color: #fff;
        }

        .green-header {
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 1px solid var(--neon-green);
            margin-bottom: 15px; padding-bottom: 5px;
            text-shadow: var(--header-glow);
        }

        /* Bottom Dock Slider */
        #bottom-dock {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; padding: 10px 30px;
            background: rgba(0,0,0,0.8); border-radius: 50px;
            border: 1px solid var(--neon-purple); z-index: 1000;
        }
        .dock-icon {
            width: 50px; height: 50px; cursor: pointer;
            transition: transform 0.3s ease; filter: drop-shadow(0 0 5px var(--neon-purple));
        }
        .dock-icon:hover { transform: scale(1.2) translateY(-10px); }

        /* Holo Frame System */
        #holo-frame {
            display: none; position: fixed; inset: 5%;
            background: rgba(0,0,0,0.95); border: 3px solid var(--neon-purple);
            border-radius: 20px; z-index: 4000; flex-direction: column;
        }
        .frame-header {
            padding: 10px; display: flex; justify-content: space-between;
            color: var(--neon-green); border-bottom: 1px solid var(--neon-purple);
        }
        #frame-content { flex: 1; border: none; width: 100%; height: 100%; }
        .close-btn { cursor: pointer; color: #ff3366; font-weight: bold; }
    </style>
</head>
<body>

<div id="bg-video-container">
    <video id="bg-video" muted playsinline>
        <source src="https://github.com/highland88999-commits/Colossus/blob/main/No_humans_in_vi.mp4?raw=true" type="video/mp4">
    </video>
</div>

<div id="landing-page">
    <video class="landing-vid" autoplay loop muted playsinline>
        <source src="https://github.com/highland88999-commits/Colossus/blob/main/hailuo_1767790564.mp4?raw=true" type="video/mp4">
    </video>
    <button class="enter-btn" onclick="initColossus()">Initiate Colossus</button>
</div>

<div id="main-ui">
    <div class="content-vault">
        <h2 class="green-header">Colossus Terminal</h2>
        <p style="color: var(--neon-purple)">Welcome back, Artemis.</p>
        <p style="font-size: 0.8rem; margin-top: 10px; opacity: 0.8;">
            Select a module from the dock to deploy holo-frame.
        </p>
    </div>
</div>

<div id="bottom-dock">
    <div class="dock-icon" onclick="openHolo('stake')">
        <svg viewBox="0 0 24 24" fill="var(--neon-green)"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
    </div>
    <div class="dock-icon" onclick="openHolo('olympics')">
        <svg viewBox="0 0 24 24" fill="var(--neon-purple)"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
    </div>
    <div class="dock-icon" onclick="openHolo('racer')">
        <svg viewBox="0 0 24 24" fill="#ff00ff"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8c0-5.39-4.51-11.45-4.51-11.45z"/></svg>
    </div>
</div>

<div id="holo-frame">
    <div class="frame-header">
        <span id="frame-title">MODULE_SYNC</span>
        <span class="close-btn" onclick="closeHolo()">[X] CLOSE</span>
    </div>
    <iframe id="frame-content"></iframe>
</div>

<script>
    const bgVid = document.getElementById('bg-video');
    
    // Ping-Pong Video Logic
    bgVid.addEventListener('timeupdate', function() {
        if (this.playbackRate > 0 && this.currentTime >= this.duration - 0.1) {
            this.playbackRate = -1.0; // Reverse (Note: Some browsers require manual frame stepping for negative rate)
        } else if (this.playbackRate < 0 && this.currentTime <= 0.1) {
            this.playbackRate = 1.0; // Forward
        }
    });

    // Fallback for browsers that don't support negative playbackRate
    setInterval(() => {
        if (bgVid.currentTime >= bgVid.duration - 0.5) {
            bgVid.currentTime = 0; // Standard loop fallback
        }
    }, 500);

    function initColossus() {
        document.getElementById('landing-page').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('main-ui').style.opacity = '1';
            bgVid.play();
        }, 1000);
    }

    const modules = {
        stake: 'https://stake.com/?c=1FofAXWx',
        olympics: `data:text/html,${encodeURIComponent(document.querySelector('title').innerText === 'Olympic Transition' ? '' : 'Olympic Module Active')}`,
        racer: `data:text/html,${encodeURIComponent('')}`
    };

    function openHolo(mod) {
        const frame = document.getElementById('holo-frame');
        const content = document.getElementById('frame-content');
        const title = document.getElementById('frame-title');
        
        frame.style.display = 'flex';
        title.innerText = mod.toUpperCase() + '_DEPLOYED';
        
        if(mod === 'stake') {
            content.src = modules.stake;
        } else {
            // In a real repo, you'd point to separate .html files
            content.srcdoc = "<h1>" + mod + " Module Initializing...</h1>";
        }
    }

    function closeHolo() {
        document.getElementById('holo-frame').style.display = 'none';
        document.getElementById('frame-content').src = '';
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Transition | Colossus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        
        #ui-layer {
            position: relative; z-index: 10; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }

        .portal-link {
            text-decoration: none;
            pointer-events: auto;
            cursor: pointer;
        }

        .countdown-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            width: 95vw;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .countdown-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 129, 200, 0.3);
        }

        .title-row {
            font-weight: 900;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            letter-spacing: 2px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* Olympic Colors */
        .c-white { color: #ffffff; text-shadow: 0 0 10px #ffffff; }
        .c-blue  { color: #0081C8; text-shadow: 0 0 10px #0081C8; }
        .c-gold  { color: #FCB131; text-shadow: 0 0 10px #FCB131; }
        .c-green { color: #00A651; text-shadow: 0 0 10px #00A651; }
        .c-red   { color: #EE334E; text-shadow: 0 0 10px #EE334E; }

        .year-glow { margin: 15px 0; }
        .year-glow span {
            display: inline-block;
            font-size: 3.5rem;
            font-weight: 900;
            animation: pulse-colors 4s infinite;
        }

        @keyframes pulse-colors {
            0%, 100% { color: #0081C8; text-shadow: 0 0 15px #0081C8; }
            25% { color: #FCB131; text-shadow: 0 0 15px #FCB131; }
            50% { color: #00A651; text-shadow: 0 0 15px #00A651; }
            75% { color: #EE334E; text-shadow: 0 0 15px #EE334E; }
        }

        .n1 { animation-delay: 0s; } .n2 { animation-delay: 1s; } 
        .n3 { animation-delay: 2s; } .n4 { animation-delay: 3s; }

        .enter-label {
            margin-top: 10px;
            font-size: 0.7rem;
            letter-spacing: 5px;
            color: #fff;
            opacity: 0.5;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <a href="https://github.com/highland88999-commits/Colossus/blob/main/hailuo_1767798736.mp4" target="_blank" class="portal-link">
            <div class="countdown-container">
                <div class="title-row">
                    <span class="c-white">MILANO</span> 
                    <span class="c-blue">CORTINA</span>
                </div>
                
                <div class="year-glow">
                    <span class="n1">2</span><span class="n2">0</span><span class="n3">2</span><span class="n4">6</span>
                </div>

                <div class="title-row" style="font-size: 0.85rem; letter-spacing: 4px;">
                    <span class="c-gold">OLYMPIC</span> 
                    <span class="c-green">WINTER</span> 
                    <span class="c-red">GAMES</span>
                </div>

                <div class="enter-label">INITIALIZE STREAM</div>
            </div>
        </a>
    </div>

    <script>
        let scene, camera, renderer, particles, ground, poolWater;
        let clock = new THREE.Clock();
        const CYCLE_DURATION = 30;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 40, 200);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.fog = new THREE.FogExp2(0x000000, 0.007);

            const groundGeo = new THREE.PlaneGeometry(2000, 2000);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x000000, transparent: true });
            ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            const waterGeo = new THREE.PlaneGeometry(2000, 2000);
            const waterMat = new THREE.MeshStandardMaterial({ color: 0x0081C8, transparent: true, opacity: 0 });
            poolWater = new THREE.Mesh(waterGeo, waterMat);
            poolWater.rotation.x = -Math.PI / 2;
            poolWater.position.y = 10;
            scene.add(poolWater);

            const partGeo = new THREE.BufferGeometry();
            const pos = [];
            for (let i = 0; i < 12000; i++) {
                pos.push((Math.random() - 0.5) * 1000, Math.random() * 600, (Math.random() - 0.5) * 1000);
            }
            partGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            particles = new THREE.Points(partGeo, new THREE.PointsMaterial({ size: 1.8, color: 0xffffff, transparent: true, opacity: 0.6 }));
            scene.add(particles);

            scene.add(new THREE.AmbientLight(0xffffff, 0.3));
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(50, 100, 50);
            scene.add(sun);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsed = clock.getElapsedTime();
            const cycleProgress = (elapsed % CYCLE_DURATION) / CYCLE_DURATION;

            if (cycleProgress < 0.5) {
                scene.background = new THREE.Color(0x000000);
                scene.fog.color.set(0x000000);
                scene.fog.density = 0.007;
                ground.material.color.set(0x111111);
                poolWater.material.opacity = 0;
                particles.visible = true;

                const pos = particles.geometry.attributes.position.array;
                for (let i = 0; i < pos.length; i += 3) {
                    pos[i+1] -= 5;
                    pos[i] += Math.sin(elapsed + i) * 0.5;
                    if (pos[i+1] < 0) pos[i+1] = 600;
                }
                particles.geometry.attributes.position.needsUpdate = true;
            } else {
                scene.background = new THREE.Color(0x001a33);
                scene.fog.color.set(0x001a33);
                scene.fog.density = 0.002;
                ground.material.color.set(0x001122);
                poolWater.material.opacity = 0.6;
                particles.visible = false;
                poolWater.position.y = 10 + Math.sin(elapsed * 1.2) * 1.5;
            }

            camera.position.x = Math.sin(elapsed * 0.1) * 60;
            camera.lookAt(0, 10, 0);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>

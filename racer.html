<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Star Racer: 60-Second Challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --color-primary-pink: #ff00ff;
            --color-secondary-cyan: #00e0ff;
            --color-background: #0d0d1a;
            --color-gold: #FFD700;
            --color-score-red: #ff3333;
            --color-timer-green: #33ff33;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        html, body { height:100%; overflow:hidden; background:#000; font-family:'Inter',sans-serif; }

        body {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #bgVideo {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
            transition: opacity 1.2s ease;
        }

        .game-ui {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            transition: opacity 1.2s ease;
        }

        h1 {
            font-family: 'VT323', monospace;
            color: var(--color-primary-pink);
            text-shadow: 0 0 12px var(--color-primary-pink), 0 0 24px #000;
            font-size: clamp(2.2rem, 9vw, 4rem);
            margin: 0.4rem 0;
            letter-spacing: 2px;
        }

        #gameCanvas {
            width: 100%;
            max-width: 420px;
            aspect-ratio: 3 / 5;
            border: 3px solid var(--color-secondary-cyan);
            box-shadow: 0 0 30px var(--color-secondary-cyan), inset 0 0 20px var(--color-secondary-cyan);
            touch-action: none;
            cursor: crosshair;
            border-radius: 12px;
            background: transparent; /* important for holographic feel */
        }

        .controls { margin: 1.2rem 0; z-index: 20; }

        .btn {
            background: linear-gradient(45deg, var(--color-gold), #9B59B6);
            border: none; color: white; padding: 1rem 2.2rem;
            font-size: 1.3rem; cursor: pointer;
            box-shadow: 0 0 12px var(--color-gold), 0 0 24px #9B59B6;
            transition: all 0.25s ease; text-transform: uppercase;
            border-radius: 10px; font-weight: bold;
        }
        .btn:hover { transform: scale(1.08); box-shadow: 0 0 30px var(--color-gold); }

        #scoreDisplay, #timerDisplay {
            font-family: 'VT323', monospace;
            font-size: clamp(1.9rem, 7vw, 3rem);
            text-shadow: 0 0 10px currentColor;
            margin: 0.6rem 0;
            z-index: 20;
        }
        #scoreDisplay { color: var(--color-score-red); }
        #timerDisplay {
            position: absolute; top: 1rem; right: 1rem;
            color: var(--color-timer-green);
            background: rgba(0,0,0,0.6); padding: 0.5rem 1rem;
            border-radius: 8px; border: 1px solid var(--color-timer-green);
        }

        .modal, #creditsScreen {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.9);
            display: none; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 100; color: var(--color-secondary-cyan);
            font-family: 'VT323', monospace; cursor: pointer;
            transition: opacity 1s ease;
        }

        .modal-content {
            background: rgba(13,13,26,0.92);
            border: 4px solid var(--color-primary-pink);
            box-shadow: 0 0 50px var(--color-primary-pink);
            padding: 2.5rem; text-align: center;
            border-radius: 16px; max-width: 90%;
        }

        #creditsContent {
            position: absolute; bottom: -100%; width: 100%;
            text-align: center; font-size: clamp(1.8rem, 6vw, 3.2rem);
            color: var(--color-primary-pink);
            text-shadow: 0 0 20px var(--color-primary-pink), 0 0 40px #000;
            animation: rollCredits 20s linear forwards;
            pointer-events: none;
        }

        @keyframes rollCredits { 0% { transform: translateY(110vh); } 100% { transform: translateY(-130%); } }

        #skipText {
            position: absolute; bottom: 1.5rem;
            font-size: 1.4rem; color: var(--color-secondary-cyan);
            text-shadow: 0 0 12px var(--color-secondary-cyan);
            z-index: 110;
        }
    </style>
</head>
<body>

    <!-- Background video iframe -->
    <iframe id="bgVideo" 
        src="https://www.youtube.com/embed/jwHtU4Zbzu0?autoplay=0&mute=1&controls=0&showinfo=0&rel=0&loop=1&playlist=jwHtU4Zbzu0&playsinline=1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
        frameborder="0" 
        style="position:fixed; inset:0; width:100%; height:100%; border:none; z-index:1; pointer-events:none; opacity:0.92;">
    </iframe>

    <div class="game-ui" id="gameUI">
        <h1>NEON STAR RACER</h1>
        <div id="timerDisplay" style="display:none;">TIME: 60</div>
        <div id="scoreDisplay">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="startButton" class="btn">START RACE</button>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">RACE COMPLETE!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="hideModalAndRestart()">Restart Race</button>
        </div>
    </div>

    <div id="creditsScreen" class="modal">
        <div id="creditsContent">
            <p>NEON STAR RACER</p><p>──────</p>
            <p>60-SECOND SURVIVAL CHALLENGE</p><p>──────</p>
            <p>Created in Neon Fury</p><p>by Olympus By Merlin $Dropee</p><p>──────</p>
            <p>Thanks for racing the grid</p><p>Your pod survived the storm</p><p>──────</p>
            <p>THE END</p>
        </div>
        <div id="skipText">TAP / CLICK ANYWHERE TO RESTART</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        const bgVideo = document.getElementById('bgVideo');
        const gameUI = document.getElementById('gameUI');
        const canvas = document.getElementById('gameCanvas');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const timerDisplay = document.getElementById('timerDisplay');
        const startButton = document.getElementById('startButton');
        const gameOverModal = document.getElementById('gameOverModal');
        const finalScoreDisplay = document.getElementById('finalScore');
        const modalTitle = document.getElementById('modalTitle');
        const creditsScreen = document.getElementById('creditsScreen');

        // Responsive canvas
        function resizeCanvas() {
            const aspect = 3/5;
            let w = Math.min(window.innerWidth * 0.92, 440);
            let h = w / aspect;
            canvas.width = w;
            canvas.height = h;
            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';
            if (renderer) {
                renderer.setSize(w, h);
                camera.aspect = w / h;
                camera.updateProjectionMatrix();
            }
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const GAME_DURATION = 60;
        let animationFrameId;

        let game = {
            isRunning: false,
            score: 0,
            speed: 3.5,
            maxSpeed: 12,
            speedIncreaseRate: 0.004,
            timeRemaining: GAME_DURATION,
            timerInterval: null
        };

        // ─── Three.js Setup ──────────────────────────────────────
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setClearColor(0x0d0d1a, 0.35); // semi-transparent → holographic

        scene.add(new THREE.AmbientLight(0x404040));
        const light = new THREE.PointLight(0xffffff, 1.4, 100);
        light.position.set(0, 30, 10);
        scene.add(light);

        // Your podracer model (same as before – abbreviated here)
        const podracer = new THREE.Group();
        // ... add engines, binder, cockpit, cables as in your previous code ...
        podracer.scale.set(0.6, 0.6, 0.6);
        podracer.position.set(0, -8, 0);
        podracer.rotation.x = Math.PI / 2;
        scene.add(podracer);

        camera.position.set(0, 25, 0);
        camera.lookAt(0, 0, 0);

        let podTargetX = 0;
        const trackLeft = -12, trackRight = 12;

        let obstacles = [], obstacleMeshes = [];
        let obstacleTimer = 0, obstacleInterval = 80;

        // ... your createObstacleMesh, checkCollision, update logic here (unchanged) ...

        function fadeOutGame() {
            gameUI.style.opacity = '0';
            setTimeout(() => {
                gameUI.style.display = 'none';
            }, 1200);
        }

        function endGame(title, showCredits = false) {
            game.isRunning = false;
            cancelAnimationFrame(animationFrameId);
            clearInterval(game.timerInterval);
            modalTitle.textContent = title;
            finalScoreDisplay.textContent = Math.floor(game.score);

            // Clean up
            obstacleMeshes.forEach(m => scene.remove(m));
            obstacles = []; obstacleMeshes = [];

            if (showCredits) {
                fadeOutGame();
                // Switch to credits video (unmuted)
                bgVideo.src = "https://www.youtube.com/embed/D4RQEEyTZWU?autoplay=1&mute=0&controls=0&showinfo=0&rel=0&playsinline=1";
                creditsScreen.style.display = 'flex';
            } else {
                gameOverModal.style.display = 'flex';
            }
        }

        function startGame() {
            game.isRunning = true;
            game.score = 0;
            game.speed = 3.5;
            game.timeRemaining = GAME_DURATION;
            obstacles = []; obstacleMeshes = [];
            obstacleInterval = 80;
            podTargetX = 0;
            // reset podracer x ...

            gameOverModal.style.display = 'none';
            creditsScreen.style.display = 'none';
            timerDisplay.style.display = 'block';
            gameUI.style.opacity = '1';
            gameUI.style.display = 'flex';

            // Start gameplay video unmuted on user click
            bgVideo.src = "https://www.youtube.com/embed/jwHtU4Zbzu0?autoplay=1&mute=0&controls=0&showinfo=0&rel=0&loop=1&playlist=jwHtU4Zbzu0&playsinline=1";

            clearInterval(game.timerInterval);
            game.timerInterval = setInterval(() => {
                game.timeRemaining--;
                timerDisplay.textContent = `TIME: ${game.timeRemaining}`;
                if (game.timeRemaining <= 0) timerDisplay.textContent = `TIME: 0`;
            }, 1000);

            update();
        }

        function restartGame() {
            startGame();
        }

        // Pointer input (same as before)
        function updateTargetX(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const normX = (clientX - rect.left) / rect.width * 2 - 1;
            podTargetX = normX * 12;
        }

        canvas.addEventListener('mousemove', e => game.isRunning && updateTargetX(e));
        canvas.addEventListener('touchmove', e => { e.preventDefault(); game.isRunning && updateTargetX(e); }, { passive: false });
        canvas.addEventListener('mousedown', e => game.isRunning && updateTargetX(e));
        canvas.addEventListener('touchstart', e => { e.preventDefault(); game.isRunning && updateTargetX(e); }, { passive: false });

        creditsScreen.addEventListener('click', restartGame);
        creditsScreen.addEventListener('touchstart', e => { e.preventDefault(); restartGame(); });

        startButton.addEventListener('click', startGame);
        window.hideModalAndRestart = restartGame;

        // Paste your full update(), createObstacleMesh(), checkCollision(), model creation code here...
        // (omitted for brevity – use your last working version)
    </script>
</body>
</html>
